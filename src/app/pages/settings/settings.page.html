<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-explore-container name="Tab 3 page"></app-explore-container>

  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>
        Dark Mode
      </ion-label>
      <app-dark-mode-toggle slot="end"></app-dark-mode-toggle>
    </ion-item>
    <app-language-selector></app-language-selector>
    <ion-item>
      <ion-icon slot="start" name="accessibility-outline"></ion-icon>
      <ion-label>Font Size</ion-label>
      <app-font-size-changer></app-font-size-changer>
    </ion-item>
  </ion-list>

</ion-content>
