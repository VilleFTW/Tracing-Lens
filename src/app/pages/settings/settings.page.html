<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ 'MENU.settings-tab' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'MENU.settings-tab' | translate }} </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="none">
    <ion-list-header> {{ 'SETTINGS.accessibility-label' | translate }} </ion-list-header>
    <app-dark-mode-toggle></app-dark-mode-toggle>
    <app-color-blind-mode-changer></app-color-blind-mode-changer>
    <app-font-size-changer></app-font-size-changer>
  </ion-list>
  <ion-list lines="none">
    <ion-list-header> {{ 'SETTINGS.miscellaneous-label' | translate }} </ion-list-header>
    <app-language-selector></app-language-selector>
    <app-reset-preferences></app-reset-preferences>
  </ion-list>
  <ion-list lines="none">
    <ion-list-header> {{ 'SETTINGS.web3-label' | translate }} </ion-list-header>

    <app-web3-auth-button></app-web3-auth-button>
  </ion-list>
</ion-content>
