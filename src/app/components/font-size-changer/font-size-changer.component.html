<ion-item>
  <ion-icon slot="start" name="accessibility-outline"></ion-icon>
  <ion-label> {{ 'SETTINGS.font-size' | translate }}</ion-label>
  <span slot="end"
    ><ion-button [disabled]="fontSize <= 10" (click)="decrement()"
      ><ion-icon name="remove-outline"></ion-icon></ion-button
    >{{ fontSize
    }}<ion-button [disabled]="fontSize >= 20" (click)="increment()"><ion-icon name="add-outline"></ion-icon></ion-button
  ></span>
</ion-item>
