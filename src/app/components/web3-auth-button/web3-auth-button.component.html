<ion-item>
  <ion-icon slot="start" name="wallet-outline"></ion-icon>
  <ion-label> {{ 'SETTINGS.wallet-connection' | translate }}</ion-label>

  <ion-button *ngIf="!this.isAuth; else disconnectTemplate" (click)="connect()">
    {{ 'SETTINGS.auth-button-connect' | translate }}</ion-button
  >

  <ng-template #disconnectTemplate>
    <ion-button (click)="disconnect()"> {{ 'SETTINGS.auth-button-disconnect' | translate }} </ion-button>
  </ng-template>
</ion-item>
