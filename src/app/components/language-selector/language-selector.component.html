

<ion-item>
  <ion-icon slot="start" name="language-outline"></ion-icon>
  <ion-label>Language</ion-label>

  <ion-select slot="end" (ionChange)="changeLanguage($event.target.value)" ok-text="Okay" cancel-text="Dismiss">
    <ion-select-option   *ngFor="let c of countries" value="{{ c.value }}" > {{c.flag + ' ' + c.name}}</ion-select-option>
  </ion-select>
</ion-item>
