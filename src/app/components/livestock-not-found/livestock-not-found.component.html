  </ion-row>
  <ion-row class="ion-align-items-center ion-justify-content-center">

  <ion-row class="ion-align-items-center ion-justify-content-center">
    <p>{{ 'LIVESTOCK-NOT-FOUND.livestock-not-found-tip' | translate }}</p>
  </ion-row>
</ion-grid>
